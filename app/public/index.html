<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(https://www.elsoldedurango.com.mx/local/municipios/7ebiip-gobierno-de-esteban-villegas-vincula-a-la-utld-con-el-campo-laboral.jpeg/alternates/LANDSCAPE_768/Gobierno%20de%20Esteban%20Villegas%20vincula%20a%20la%20UTLD%20con%20el%20campo%20laboral.jpeg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        .navbar .nav-link {
          color: #fff !important;
        }
      </style>

      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark d-none d-lg-block"
        style="z-index: 2000"
      >
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand nav-link" target="_blank">
            <strong>UTLD</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-collapse-init
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <a
              class="nav-link"
              href="https://mdbootstrap.com/docs/standard/"
              target="_blank"
              >Login</a
            >
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div
          class="mask d-flex align-items-center h-100"
          style="background-color: rgba(0, 0, 0, 0.8)"
        >
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                  <form class="bg-white rounded shadow-5-strong p-5" action="/add" method="POST">
      
                      <!-- Name input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example3" style="color: rgb(23, 121, 51);">Name</label>
                          <input
                              type="text"
                              id="form1Example3"
                              class="form-control"
                              name="name"
                              placeholder="Name"
                              autocomplete="off"
                          />
                      </div>
      
                      <!-- Last Name input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example4" style="color: rgb(23, 121, 51);">Last Name</label>
                          <input
                              type="text"
                              id="form1Example4"
                              class="form-control"
                              name="lastname"
                              placeholder="Last Name"
                              autocomplete="off"
                          />
                      </div>
      
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example1" style="color: rgb(23, 121, 51);">Email address</label>
                          <input
                              type="email"
                              id="form1Example1"
                              class="form-control"
                              name="email"
                              placeholder="Email address"
                              autocomplete="off"
                          />
                      </div>
      
                      <!-- Phone Number input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example2" style="color: rgb(23, 121, 51);">Phone Number</label>
                          <input
                              type="tel"
                              id="form1Example2"
                              class="form-control"
                              name="pnumber"
                              placeholder="Phone Number"
                              autocomplete="off"
                          />
                      </div>
      
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example5" style="color: rgb(23, 121, 51);">Password</label>
                          <input
                              type="password"
                              id="form1Example5"
                              class="form-control"
                              name="password"
                              placeholder="Password"
                              autocomplete="off"
                          />
                      </div>
      
                      <!-- Submit button -->
                      <button
                          type="submit"
                          class="btn btn-primary btn-block"
                          style="background-color: rgb(23, 121, 51);"
                      >
                          Login
                      </button>
                  </form>
              </div>
          </div>
      </div>
      
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
