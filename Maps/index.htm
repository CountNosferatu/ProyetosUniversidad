      <div id="modalgei" class="modal">
        <div class="modal-content">
          <form id="mapsform">
            <div class="form-group mb-1 otraclase">
              <label for="Name" class="letritas" >Name</label>
              <input type="text" class="form-control tlacuache" id="Name" name="Name" placeholder="   Name">
            </div>
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="InputLat" class="letritas">Latitude</label>
              <input type="text" class="form-control tlacuache" id="InputLat" name="InputLat" placeholder="   Latitude" >
            </div>
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="InputLng" class="letritas">Lenght</label>
              <input type="text" class="form-control tlacuache" id="InputLng" name="InputLng" placeholder="   Lenght">
            </div>
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="Address" class="letritas">Address</label>
              <input type="text" class="form-control tlacuache" id="Address" name="Address" placeholder="   Address" >
            </div>
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="Street" class="letritas">Between the streets of...</label>
              <input type="text" class="form-control tlacuache" id="Street" name="Street" placeholder="   Between the streets of...">
            </div>
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="Description" class="letritas">Description</label>
              <input type="text" class="form-control tlacuache" id="Description" name="Description" placeholder="   Description">
            </div> 
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="number" class="letritas">Phone number</label>
              <input type="text" class="form-control tlacuache" id="number" name="number" placeholder="   Number">
            </div>
            <br>
            <div class="form-group mb-1 otraclase" >
              <label for="Email"class="letritas">E-mail</label>
              <input type="text" class="form-control tlacuache" id="Email" name="Email" placeholder="   Email">
            </div>
            <br>
            <div class="form-group mb-1 otraclase">
              <label for="Contact Info" class="letritas">Contact</label>
              <input type="text" class="form-control tlacuache" id="Contact" name="Contact" placeholder="   Contact Info">
            </div>
            <br>
            <br>
            <button type="submit" id="btn1" class="btn btn-primary coler" style="position: center;">Submit</button>
            <button type="reset" id="btn2" class="btn btn-primary boton-separado coler"  style="position: center;">Cancel</button>
            <button class="btn btn-primary close boton-separado" id="close2">Close</button>
          </form>
